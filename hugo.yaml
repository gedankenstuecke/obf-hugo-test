baseURL: https://gedankenstuecke.github.io/obf-hugo-test/
languageCode: en-US
title: OBF
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Open Bioinformatics Foundation - test migration
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main: []
